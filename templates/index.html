{% extends "layout.html" %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="post-heading">
        <a class="post-title" href="/{{post.Id}}">{{post.subject}}</a>
        <div class="post-date">
          {{post.created.strftime('%Y-%m-%d')}}
        </div>
      </div>
      <div class="post-content">{{post.content}}</p>
    </div>
  {% endfor %}
{% endblock %}
